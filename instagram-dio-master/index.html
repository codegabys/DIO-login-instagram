<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src=".\img\Instagram-celular.jpeg" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <p class="instagram-logo">𝑰𝒏𝒔𝒕𝒂𝒈𝒓𝒂𝒎</p>
                <div class="form">     
                    <label for="email">Email</label>
                    <input type="email" id="email"><br>
                    <label for="password">Password</label>
                    <input type="password" id="password"><br>
                    <br>
                    <input type="submit" id="submit" value="Submit">
                </div>
    
                
                <!--<img src="" class="instagram-logo" alt="">-->
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpeg" alt="foto de perfil">
                </div>


         

                <a href="#" class="instagram-login">Continue como sprucegabriela</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            
         
       
    
                <p class="not-account">Não é sprucegabriela?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
        
             <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
    </div>
</body>
</html>
